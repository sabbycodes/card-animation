<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="wrapper">
        <div class="container"> 
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Tech wonders ans timeless Traditions</h4>
                        <p> Unveiling Japan's contemporary Charms</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Futuristic Marvels</h4>
                        <p>Exploring Japan's cutting-edge Cities</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Beyond the cherry Blossoms</h4>
                        <p>Contemporary adventures in Japan</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Harmony of Traditions and Innovation</h4>
                        <p>A journey through modern Japan</p>
                    </div>
                </div>
            </label>

        </div>
    </div>
    
</body>
</html>
